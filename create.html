<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create an Account</title>
  <link rel="shortcut icon" href="icon (2).png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a1f2e;
      color: #fff;
    }

    .btn-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00bfff;
    }


    .create{

margin-top: 12vh;

    }

  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg bg-transparent mt-4">
    <div class="container-fluid ">
      <a class="navbar-brand text-light fs-2 btn-box rounded-5 px-3 mx-5 " href="index.html">
        <img src="icon (2).png" alt="Logo" width="50" height="50" class="d-inline-block">
        Portfolio
      </a>
    </div>
  </nav>


  <div class="container login create">
    <div class="row align-items-center mt-5">
      
    
      <div class="col-lg-6 col-md-12 mb-4">
        <h2 class="text-info fs-1 mb-3 fw-bold">Create an account</h2>
        <p class="mb-4 text-light fs-5 fw-bold">Already have an account? 
          <a href="login.html" class="text-decoration-none">Login</a>
        </p>

        <form>
          <div class="row mb-3">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="First name" required>
            </div>
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" placeholder="Last name" required>
            </div>
          </div>

          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address" required>
          </div>

          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="terms" required>
            <label class="form-check-label text-light" for="terms">
              I agree to the <a href="#" class="link-primary">Terms & Conditions</a>
            </label>
          </div>

          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary fw-semibold">Create account</button>
          </div>

          <div class="text-center text-muted mb-3">or register with</div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button type="button" class="btn-box text-light fs-5 bg-info w-100 w-md-auto">
              <img src="https://img.icons8.com/color/24/google-logo.png" alt="Google" class="me-1">
              Google
            </button>
            <button type="button" class="btn-box text-light fs-5 fw-bold bg-info w-100 w-md-auto">
              <img src="https://img.icons8.com/ios-filled/24/000000/mac-os.png" alt="Apple" class="me-1">
              Apple
            </button>
          </div>
        </form>
      </div>
<div class="col-lg-6 d-none d-lg-block text-center mt-4 mt-lg-0 ">
  <img class="img-fluid" src="PngItem_1754635.png" alt="Login Illustration" style="max-width: 90vh; height: 45vh;">
</div>

      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
