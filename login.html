      background-color: #0a1f2e;
      height: 100vh;

    .login {
      margin-top: 15vh;

  transform: scale(1.05);
  box-shadow: 0 0 25px #00bfff;
}




  </style>

<body>




  <div class="container">
    <div class="row">
        <div class="col-12 ">


            <nav class="navbar navbar-expand-lg bg-transparent mt-3  ">

                

                  <a class="navbar-brand   ms-1   text-light  fs-2 btn-box rounded-5 px-3  m-auto " href="file:///D:/ADNAN/portfolio.website/index.html#"> <img  src="icon (2).png" alt="Logo" width="50" height="50" class="d-inline-block  ">
                    Portfolio </a>
                
                      </a>
             
                
              </nav>
        </div>
    </div>
</div>





  <div class="container login">
    <div class="row align-items-center">
     
      <div class="col-lg-6">
        <h1 class="text-info mx-5 fw-bold fs-1 mb-3">Adnan's Portfolio</h1>
        <h2 class="text-light mx-5 fs-2 fw-bold">Welcome! <span class="">Log in here.</span></h2>
        <p class="mb-4 text-light mx-5 fs-5 fw-bold">Haven't signed up? <a href="#" class="text-decoration-none">Create an account</a></p>

        <form>
          <div class="mb-3 mx-5">
            <label for="email" class="form-label text-light fs-5">Enter email *</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>

          <div class="mb-3 mx-5">
            <label for="password" class="form-label text-light fs-5">Enter password *</label>
            <input type="password" class="form-control" id="password" placeholder="••••••••" required>
          </div>

          <div class="mx-5 d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label text-light" for="rememberMe">Remember me</label>
            </div>
            <a href="#" class="text-decoration-none">Reset Password</a>
          </div>

          <button type="submit" class="btn btn-box text-dark bg-info fs-6 fw-bold mt-3 rounded-5 border-0 py-2 px-4 mx-5">
            Submit
          </button>
        </form>
      </div>

      <div class="col-lg-6 d-none d-lg-block text-center mt-4 mt-lg-0">
        <img class="img-fluid" src="PngItem_155587.png" alt="Login Illustration ">
      </div>
      
      





    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
